<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contacts</title>
   <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>

     <header class="header">
        <div class="container">
             <div class="header_inner">
                  <div class="header_inner__top-row">
                     <div class="header__logo">
                        <img class="header__logo-img" src="../assets/img/logo-red.png" alt="logotype">
                     </div>
                     <nav class="top-menu">
                        <ul class="top-menu_list">
                             <li class="top-menu_list__item">
                               <a class="top-menu_list__item-link currant-active" href="#">Бизнесу</a>
                             </li>
                             <li class="top-menu_list__item">
                                <a class="top-menu_list__item-link" href="#">Частным лицам</a>
                             </li>
                             <li class="top-menu_list__item search-form_item">
                              <form class="top-menu__search-form">
                                 <div class="top-menu__search-form__inner">
                                       <input class="top-menu__search-form__input" type="text" placeholder="Поиск">
                                       <button class="top-menu__search-form__btn" type="submit">
                                          <svg class="top-menu__search-form__btn-svg">
                                             <use xlink:href="../assets/img/search.svg#search"></use>
                                          </svg>
                                    </button>
                                  </div>   
                              </form>
                             </li>
                             <li class="top-menu_list__item">
                                 <div class="top-menu__phone-btn">
                                     <a class="top-menu__phone-btn__link-btn" href="tel:+8 800 250-06-60">8 (800) 250-06-60</a>
                                 </div>
                             </li>
                             
                        </ul>
                    </nav>
                  </div>
                  <div class="header_inner__bottom-row">
                       <div class="geo-location">
                           <svg class="geo-location_icon">
                              <use xlink:href="../assets/img/map-pin.svg#geo"></use>
                           </svg>
                           <a class="geo-location_link" href="#">г. Москва</a>
                       </div> 
                        <nav class="bottom-menu">
                            <ul class="bottom-menu_list">
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">О компании</a>
                                  </li>
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">Услуги</a>
                                  </li>
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">Направления</a>
                                  </li>
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">Тарифы</a>
                                  </li>
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">Партнерам</a>
                                  </li>
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">Вопросы</a>
                                  </li>
                                  <li class="bottom-menu_list__item">
                                    <a class="bottom-menu_list__item-link" href="#">Контакты</a>
                                  </li>
                            </ul>
                        </nav>
                        <div class="personal-area">
                           <svg class="personal-area_icon">
                              <use xlink:href="../assets/img/user.svg#user"></use>
                           </svg>
                            <a class="personal-area_link" href="">Личный кабинет</a>
                        </div>

                  </div>
             </div>
             
        </div>
     </header>

     <main>
        <div class="container">
           <section class="geo-location-block">
             <div class="geo-location-block_inner">
                <div class="geo-contacts">
                  <div class="geo-contacts_inner">
                     <h2 class="section-title">Контакты</h2>
                     <p class="geo-contacts_adress">115191, г. Москва </br>ул. Тульская М., д. 16, пом. 4, офис 4</p>
                     <div class="geo-contacts_btns">
                        <a class="geo-contacts__phone-link" href="tel:++7495999-06-30">+7 (495) 999-06-30</a>
                        <a class="geo-contacts__mail-link" href="mailto:info@datrans.ru">info@datrans.ru</a>
                     </div>
                  </div>     
                </div>
                <div class="geo-map">
                   <svg class="geo-map_pin-icon">
                       <use xlink:href="../assets/img/dtrans-map-pin.svg#dtrans-pin" ></use>
                   </svg>
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2247.8422083586734!2d37.617650616130966!3d55.70911448054174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54b43b78f6ce9%3A0x3f285040e4f5c9a0!2z0JPQmiDQlNCQLdCi0KDQkNCd0KE!5e0!3m2!1sru!2skg!4v1652706452357!5m2!1sru!2skg" width="584" height="241" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
             </div>        
           </section>
        </div>
     </main>
</body>
</html>
